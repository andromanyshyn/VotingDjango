{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} </title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    {% if questions %}
        {% for question in questions %}
        <li><h2>Номер запитання {{ question.id }} |
            Питання <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></h2></li>
        {% endfor %}
    {% else %}
        <h3> No objects in this QuerySet</h3>
    {% endif %}
</body>
</html>
